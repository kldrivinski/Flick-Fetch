<div class="background">


  <div><a routerLink="/watchList">Watch List</a>
    <p>|</p> <a routerLink="/search">Search</a>
    <p>|</p>
    <a routerLink="/movieList">Movie List</a>
  </div>

  <form #searchForm="ngForm" (ngSubmit)="
    getTheMovies(
      searchForm.value.rating,
      searchForm.value.genre,
      searchForm.value.year
    )
  ">
    <label name="rating">Rating
      <select name="rating" id="" ngModel>
        <option value="G"> G</option>
        <option value="PG"> PG</option>
        <option value="PG-13"> PG-13</option>
        <option value="R"> R</option>
        <option value="NR">NR</option>
      </select>
    </label>

    <label name="genre">Genre
      <select name="genre" ngModel>
        <option value="Action">Action</option>
        <option value="Animation">Animation</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Western">Western</option>
      </select>
    </label>

    <label name="year">Release year
      <input type="text" name="year" #year="ngModel" (ngModel)="(year)" minlength="4" maxlength="4"
        pattern="^(19+[0-9]+|20+[0-9]+)" />


    </label>

    <div *ngIf=" !year?.valid && (year?.dirty || year?.touched)">
      <div *ngIf="year.errors.minlength">
        Year Length Must be {{ year.errors.minlength?.requiredLength }} characters
      </div>
      <div *ngIf="year.errors.pattern">
        Year must be after 1900
      </div>
    </div>

    <button type="submit" [disabled]="searchForm.invalid">
      Fetch the Movies!
    </button>
  </form>

</div>
