<div *ngFor="let movie of watchList; index as i">
  <p (click)="setIndex(i)">{{ movie.title }}</p>
  <div *ngIf="index === i">
    <p>{{ movie.overview }}</p>
  </div>
  <button (click)="removeFromWatchList(i)">remove from Watch List</button>
</div>
